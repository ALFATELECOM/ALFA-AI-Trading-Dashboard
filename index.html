
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ALFA Final Dashboard</title>
  <style>
    body { font-family: Arial; background: #0f1624; color: white; margin: 0; padding: 0; }
    .nav { display: flex; background: #101522; padding: 10px; justify-content: space-around; }
    .nav button { padding: 10px 20px; background: #202A44; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .container { padding: 20px; }
    .section { display: none; margin-top: 20px; }
    .active { display: block; }
    input, textarea, select { padding: 8px; margin: 10px 0; width: 100%; border-radius: 4px; border: 1px solid #444; background: #1e1e2f; color: white; }
    .label { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="nav">
    <button onclick="showTab('strategy')">Strategy Builder</button>
    <button onclick="showTab('brokers')">Brokers</button>
    <button onclick="showTab('settings')">Settings</button>
    <button onclick="showTab('bse')">BSE Market</button>
    <button onclick="showTab('options')">Options Buy</button>
    <button onclick="showTab('ai')">AI Analyzer</button>
  </div>

  <div class="container">
    <div id="strategy" class="section">
      <h2>Strategy Builder</h2>
      <label class="label">Python Strategy Code:</label>
      <textarea rows="6" placeholder="# Write your strategy logic here..."></textarea>
      <label class="label">Conditions:</label>
      <select><option>RSI > 70</option><option>MACD Crossover</option></select>
    </div>

    <div id="brokers" class="section">
      <h2>Zerodha Broker</h2>
      <input type="text" placeholder="API Key">
      <input type="text" placeholder="API Secret">
      <button onclick="alert('Broker saved')">Save Broker</button>
    </div>

    <div id="settings" class="section">
      <h2>Settings</h2>
      <input type="text" placeholder="User Setting 1">
      <button onclick="alert('Settings saved')">Save Settings</button>
    </div>

    <div id="bse" class="section">
      <h2>BSE Market View</h2>
      <p>Coming soon...</p>
    </div>

    <div id="options" class="section">
      <h2>Options Buying</h2>
      <p>Buy CE/PE via API (to be integrated)</p>
    </div>

    <div id="ai" class="section">
      <h2>AI Auto Suggestion</h2>
      <p>AI Suggests: <strong>Buy BANKNIFTY 45500 PE</strong> (based on volatility breakout)</p>
    </div>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
